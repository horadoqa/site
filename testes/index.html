<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="./images/hqa.ico">
    <title>Hora do QA</title>
</head>
<body>
    <div class="container">
    
        <div>
            <img src="./images/hqa.png">
        </div>

        <h1>Hora do QA</h1>

        <div>
            <h3>Choose your favorite tool</h3>
            <select name="select-itens" id="select-itens">
                <option value="item-1">Cucumber</option>
                <option value="item-2">Cypress</option>
                <option value="item-3">Playwright</option>
                <option value="item-4">Robot Framework</option>
                <option value="item-5">Selenium</option>
            </select>
        </div>

        <div>
            <h3>Tell us something about your choose</h3>
            <textarea name="area" id="area" placeholder="Enter your text here"></textarea>
        </div>

        <h3>Fill in your details</h3>

        <div>
            <form action="thank/index.html">
                <label for="name">Your Full Name</label><br/>
                <input type="text" id="name" name="firstname" placeholder="Your name.."><br/>
                
                <label for="email">Your best e-mail</label><br/>
                <input type="text" id="email" name="email" placeholder="Your e-mail.."><br/>

                <label for="phone">Phone Number</label><br/>
                <input type="text" id="phone" name="phonenumber" placeholder="Your phone number.."><br/>

                <label for="country">Select Your Country</label><br/>
                <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="brasil">Brasil</option>
                </select>
            
                <!-- <input type="submit" value="Submit"> -->
                <button id="submit-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
